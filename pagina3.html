<html lang="pt-br">
<head>

</head>
<body>

    <form class="conteiner">
      <h2>Escolha o nome que parece mai interessante para você:</h2>
       <select id="jogos">
          <option value="Tales of Berseria">Tales of Berseria</option>
          <option value="Dark Souls 3">Dark Souls 3</option>
          <option value="Undertale">Undertale</option>
          <option value="Final Fantasy XV">Final Fantasy XV</option>
          <option value="The Witcher 3">The Witcher 3</option>
       </select>

        <br>

        <div class="botoes">
          <input type="button" onclick="window.location.href = 'pagina2.html';" value="Anterior" id="anterior">
          <input type="button" onclick="window.location.href = 'pagina4.html';" value="Próxima" id="proximo">
         </div>
        </form>


    <script>
       const select= document.getElementById("jogos");

       anterior.addEventListener("click", () =>{
          localStorage.setItem("pag3_check", select.value);
        });

        proximo.addEventListener("click", () =>{
         localStorage.setItem("pag3_check", select.value);
        });

        select.value= localStorage.getItem("pag3_check");

    </script>
